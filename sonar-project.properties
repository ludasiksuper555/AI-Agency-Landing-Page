# SonarQube Configuration
sonar.projectKey=trae-rules-security-system
sonar.projectName=Trae Rules Security System
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language configuration
sonar.sourceEncoding=UTF-8

# Quality gate configuration
sonar.qualitygate.wait=true

# Security configuration
sonar.security.hotspots.inheritFromParent=true

# Duplication configuration
sonar.cpd.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Analysis configuration
sonar.analysis.mode=publish