name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  workflow_dispatch:

env:
  NODE_VERSION: '18.17.0'
  NEXT_PUBLIC_SITE_URL: https://ludasiksuper555.github.io/rules

jobs:
  # ğŸ” Code Quality & Security
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ”§ Type check
        run: npm run type-check

      - name: ğŸ¨ Check code formatting
        run: npm run format:check || echo "Format check not configured"

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate

  # ğŸ§ª Testing
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16.x', '18.x', '20.x']
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ“Š Upload coverage
        if: matrix.node-version == '18.x'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ğŸ—ï¸ Build & Deploy
  build:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        env:
          NEXT_PUBLIC_SITE_URL: ${{ env.NEXT_PUBLIC_SITE_URL }}
          NODE_ENV: production
        run: npm run build

      - name: ğŸ“¦ Create deployment artifact
        run: tar -czf deployment.tar.gz .next public package.json

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: deployment-artifact
          path: deployment.tar.gz

      # Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

  # ğŸ”’ Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸ·ï¸ Release
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: github.event_name == 'release'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        env:
          NEXT_PUBLIC_SITE_URL: ${{ env.NEXT_PUBLIC_SITE_URL }}
          NODE_ENV: production
        run: npm run build

      - name: ğŸ“¦ Package release
        run: |
          tar -czf release-${{ github.event.release.tag_name }}.tar.gz .next public package.json

      - name: ğŸ“¤ Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release-${{ github.event.release.tag_name }}.tar.gz
          asset_name: release-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
